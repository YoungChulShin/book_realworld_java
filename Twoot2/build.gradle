plugins {
    id 'java'
}

group 'study.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:1.7.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.7'
}

test {
    useJUnitPlatform()
}